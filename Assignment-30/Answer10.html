<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Application in HTML</title>
</head>
<body>
    <div>
        <h1>Phone Call Aplication</h1>
    </div>
    <div>
        <input type="tel" name="Contact-number" id="contact-number" placeholder="Enter Phone Number">
        <p>
            <input type="submit" value="Call Now">
        </p>
        <p>
            <input type="reset" value="Reset">
        </p>
        <p>
            <button type="submit" >Re-dial</button>
        </p>
    </div>
</body>
</html>
