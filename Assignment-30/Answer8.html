<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Form</title>
</head>
<body>
    <div>
        <h1>Form For Hackathon Registration</h1>
    </div>
    <div>
        <form >
            <p>Name: <input type="text" required></p>
            <p>Contact Number: <input type="tel" name="contact-number" id="contact-number" required></p>
            <p>Email Id: <input type="email" name="email-id" id="email-id" required></p>
            <p>Working Cateogry: 
            <select name="work" id="work">
                <option value="">Select your Working Catagory</option>
                <option value="Studing in School">Studing in School</option>
                <option value="Studing in Collage">Studing in Collage</option>
                <option value="graduated from collage">Graduated from Collage</option>
                <option value="Working Professional">Working Professional</option>
            </select></p>
            <p>Number of Members in Team: <input type="number" name="" id="" placeholder="0" required></p>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
