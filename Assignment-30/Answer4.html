<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player In HTML</title>
</head>
<body>
    <div style="text-align: center;font-size: 42px;font-family: Georgia, 'Times New Roman', Times, serif;">

         </p>
        </video>
    </div>
